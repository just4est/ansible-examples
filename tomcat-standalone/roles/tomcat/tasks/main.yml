---

- name: add group "tomcat"
  group: name=tomcat

- name: add user "tomcat"
  user: name=tomcat group=tomcat home=/home/web_app createhome=yes
  sudo: True

- name: Extract archive
  unarchive: src=/ansible/src/web_app/server-jre-8u77-linux-x64.tar.gz dest=/opt/java/server-jre-8u77-linux-x64
  
- name: Download Tomcat
  get_url: url=http://apache-mirror.rbc.ru/pub/apache/tomcat/tomcat-8/v8.0.33/bin/apache-tomcat-8.0.33.tar.gz dest=/home/web_app/apache-tomcat-8.0.33.tar.gz

- name: Extract archive
  command: chdir=/home/web_app /bin/tar xvf /home/web_app/apache-tomcat-8.0.33.tar.gz -C /home/web_app/ creates=/home/web_app/apache-tomcat-8.0.33

- name: Symlink install directory
  file: src=/home/web_app/apache-tomcat-8.0.33 path=/home/web_app/apache-tomcat state=link

- name: Change ownership of Tomcat installation
  file: path=/home/web_app owner=tomcat group=tomcat state=directory recurse=yes

- name: Configure Tomcat server
  template: src=server.xml dest=/home/app_web/tomcat/conf/
  notify: restart tomcat

- name: Configure Tomcat users
  template: src=tomcat-users.xml dest=/home/app_web/tomcat/conf/
  notify: restart tomcat

- name: Install Tomcat init script
  copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcat mode=0755

- name: Start Tomcat
  service: name=tomcat state=started enabled=yes

- name: deploy iptables rules
  template: src=iptables-save dest=/etc/sysconfig/iptables
  notify: restart iptables

- name: wait for tomcat to start
  wait_for: port={{http_port}}
